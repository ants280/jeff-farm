<div *ngIf="getErrorMessages().length">
  <p *ngFor="let errorMessage of getErrorMessages(); let i = index">
    <ngb-alert type="danger" (close)="getErrorMessages().splice(i, 1)">
      <span>{{errorMessage.date | date:'mediumTime'}}: {{errorMessage.detail}}</span>
    </ngb-alert>
  </p>
  <button type="button" class="btn btn-secondary" (click)="getErrorMessages().splice(0, getErrorMessages().length)">Clear</button>
</div>
