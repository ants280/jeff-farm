<div *ngIf="crudItem">
  <app-crud-item-view [crudItem]="crudItem"></app-crud-item-view>
  <button type="button" class="btn btn-secondary" *ngIf="crudItemService.canUpdate" routerLink="update">Update</button>
  <button type="button" class="btn btn-secondary" #deleteButton [disabled]="!canDelete"
    (click)="deleteCrudItem()">Delete</button>
  <div [hidden]="!deleteButton.disabled">{{crudItemService.canDeleteMessage}}</div>
  <div *ngIf="crudChildren.length > 0">
    <h4>Child items:</h4>
    <ul>
      <li *ngFor="let crudChild of crudChildren">
        <a routerLink="{{crudChild.path}}" class="btn btn-info">{{crudChild.name}}</a>
      </li>
    </ul>
  </div>
</div>
<app-navigation [stepsToParent]="stepsToParent"></app-navigation>
