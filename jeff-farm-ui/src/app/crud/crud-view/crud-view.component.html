<ng-template appCrudDisplay></ng-template>
<div *ngIf="crudItem">
  <button type="button" class="btn btn-secondary" routerLink="update">Update</button>
  <button type="button" class="btn btn-secondary" #deleteButton [disabled]="!canDelete"
    (click)="deleteCrudItem()">Delete</button>
  <div [hidden]="!deleteButton.disabled">Cannot delete {{crudItemSingularName}} because it has children or is in a group.</div>
  <div *ngIf="crudChildren.length > 0">
    <h4>Child items:</h4>
    <ul>
      <li *ngFor="let crudChild of crudChildren">
        <a routerLink="{{crudChild.path}}" class="btn btn-info">{{crudChild.pluralName}}</a>
      </li>
    </ul>
  </div>
</div>
<app-navigation stepsToParent="2"></app-navigation>
