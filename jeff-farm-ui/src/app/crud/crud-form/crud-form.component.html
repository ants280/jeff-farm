<form #crudForm="ngForm" (ngSubmit)="submitForm()" ngNativeValidate>
  <app-crud-item-view [crudItem]="crudItem"></app-crud-item-view>
  <button class="btn btn-primary" [disabled]="working || crudForm.invalid || !isValid()"
    type="submit">{{submitValue}}</button>
  <app-spinner [visible]="working"></app-spinner>
</form>
