<table>
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>Update</th>
    <th>Delete?</th>
  </tr>
  <tr *ngFor="let farm of farms">
    <td>{{ farm.name }}</td>
    <td>{{ farm.location }}</td>
    <td>
      <button (click)="openUpdateTab(farm)">Update</button>
    </td>
    <td>
      <button (click)="deleteFarm(farm)">Delete</button>
    </td>
  </tr>
</table>
