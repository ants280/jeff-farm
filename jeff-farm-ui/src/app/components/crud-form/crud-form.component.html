<form #crudForm="ngForm">
  <div *ngFor="let formItem of formItems">
    <label [for]="formItem.name">{{formItem.name | titlecase}}</label>
    <!-- TODO: input for type of formItem -->
    <input [name]="formItem.name" type="text" required [(ngModel)]="formItem.value">    
  </div>
  <button type="submit" (click)="submitForm()">{{submitValue}}</button>
</form>
