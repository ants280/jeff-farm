<h2>Login</h2>

<button routerLink="create">Create User</button>

<form (ngSubmit)="submitForm()" ngNativeValidate>

  <div>
    <label for="username">Username</label>
    <input name="username" type="text" required [(ngModel)]="username">
  </div>

  <div>
    <label for="password">Password</label>
    <input name="password" type="password" autocomplete="password" required [(ngModel)]="password">
  </div>

  <button type="submit">Submit</button>

</form>
